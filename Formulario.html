<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Cremosa</title>
</head>
<body>
    <h1>Realiza aquí tu pedido</h1>
    <form action="Formulario.js">
        <label for="Nombre">Nombre</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        <br>
        <label for="Número de teléfono">Número de teléfono</label><br>
        <input type="number" id="Número de teléfono" name="Número de teléfono" placeholder="0" maxlength="10">
        <br>
        <label for="Correo">Correo</label><br>
        <input type="email" id="Correo" name="Correo" placeholder="correo@example.com">
        <br>
        <p>A continuación elige las caracteristicas de tu pedido.</p>
        <p>Forma:</p>
        <input type="radio" id="Forma" name="Forma" value="Rectangular">
        <label for="Rectangular">Rectangular</label><br>
        <input type="radio" id="Forma" name="Forma" value="Circular">
        <label for="Circular">Circular</label><br>
        <input type="radio" id="Forma" name="Forma" value="Personalizada">
        <label for="Personalizada">Personalizada</label>
        <input type="text" id="Forma" name="Forma" placeholder="¿Qué forma?"><br>
        <p>Sabor:</p>
        <input type="radio" id="Sabor" name="Sabor" value="Tres leches">
        <label for="Tres leches">Tres leches</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Cappuccino">
        <label for="Cappuccino">Cappuccino</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Café amargo">
        <label for="Café amargo">Café amargo</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Mocka">
        <label for="Mocka">Mocka</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Vainilla">
        <label for="Vainilla">Vainilla</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Marmol (Chocolate y vainilla)">
        <label for="Marmol (Chocolate y vainilla)">Marmol (Chocolate y vainilla)</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Naranja">
        <label for="Naranja">Naranja</label><br>
        <input type="radio" id="Sabor" name="Sabor" value="Natilla">
        <label for="Natilla">Natilla</label><br>
        <p>Relleno:</p>
        <input type="radio" id="Relleno" name="Relleno" value="Mermelada de fresa">
        <label for="Mermelada de fresa">Mermelada de fresa</label><br>
        <input type="radio" id="Relleno" name="Relleno" value="Mermelada de durazno">
        <label for="Mermelada de durazno">Mermelada de durazno</label><br>
        <input type="radio" id="Relleno" name="Relleno" value="Nuez">
        <label for="Nuez">Nuez</label><br>
        <input type="radio" id="Relleno" name="Relleno" value="Chantilly">
        <label for="Chantilly">Chantilly</label><br>
        <input type="radio" id="Relleno" name="Relleno" value="Natilla">
        <label for="Natilla">Natilla</label><br>        
        <input type="radio" id="Relleno" name="Relleno" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="radio" id="Relleno" name="Relleno" value="Mantequilla">
        <label for="Mantequilla">Mantequilla</label><br>
        <p>Cubierta:</p>
        <input type="radio" id="Cubierta" name="Cubierta" value="Betún">
        <label for="Betún">Betún</label><br>
        <input type="radio" id="Cubierta" name="Cubierta" value="Chantilly">
        <label for="Chantilly">Chantilly</label><br>
        <input type="radio" id="Cubierta" name="Cubierta" value="Chocolate amargo">
        <label for="Chocolate amargo">Chocolate amargo</label><br>
        <input type="radio" id="Cubierta" name="Cubierta" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="radio" id="Cubierta" name="Cubierta" value="Chocolate blanco">
        <label for="Chocolate blanco">Chocolate blanco</label><br>        
        <input type="radio" id="Cubierta" name="Cubierta" value="Cubierta especial">
        <label for="Cubierta especial">Cubierta especial</label><br>
        <p>Decorado:</p>
        <input type="checkbox" id="Frutos rojos" name="Frutos rojos" value="Frutos rojos">
        <label for="Frutos rojos">Frutos rojos</label><br>
        <input type="checkbox" id="Fresas" name="Fresas" value="Fresas">
        <label for="Fresas">Fresas</label><br>
        <input type="checkbox" id="Duraznos" name="Duraznos" value="Duraznos">
        <label for="Duraznos">Duraznos</label><br>
        <input type="checkbox" id="Frutos tropicales" name="Frutos tropicales" value="Frutos tropicales">
        <label for="Frutos tropicales">Frutos tropicales</label><br>
        <input type="checkbox" id="Cerezas" name="Cerezas" value="Cerezas">
        <label for="Cerezas">Cerezas</label><br>
        <input type="checkbox" id="Nueces y almendras" name="Nueces y almendras" value="Nueces y almendras">
        <label for="Nueces y almendras">Nueces y almendras</label><br>
        <input type="checkbox" id="Nueces" name="Nueces" value="Nueces">
        <label for="Nueces">Nueces</label><br>
        <input type="checkbox" id="Chocolate" name="Chocolate" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="checkbox" id="Chocolate blanco" name="Chocolate blanco" value="Chocolate blanco">
        <label for="Chocolate blanco">Chocolate blanco</label><br>
        <br>
        <label for="Descripcion">Agrega una descripción de algún otro detalle de tu pedido.</label><br>
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion">
        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
